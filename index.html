    <script>
      // ---------- 700 sentences generator (Korean, reinterpreted, not quotes) ----------
      const THEMES = [
        "평안",
        "용기",
        "사랑",
        "관계",
        "감사",
        "인내",
        "지혜",
        "겸손",
        "정직",
        "회복",
        "소망",
        "절제",
        "배려",
        "용서",
        "성실",
        "집중",
        "결단",
        "불안 다루기",
        "기쁨",
        "성장",
      ];

      // "좋은 문장"의 톤을 만들기 위한 조각들(직접 인용/번역 금지: 문장 구조를 독립적으로 설계)
      const OPENERS = [
        "오늘은",
        "때로는",
        "가끔은",
        "마음이 흔들릴수록",
        "길이 보이지 않을수록",
        "서두르고 싶을수록",
        "불안이 커질수록",
        "무너진 것 같을 때도",
        "조용한 순간에",
        "숨이 가쁠 때",
        "선택이 어렵다면",
        "관계가 멀게 느껴질 때",
        "실패가 떠오를 때",
        "눈앞이 어두울 때",
        "마음이 복잡할 때",
        "기다림이 길어질수록",
        "나를 탓하고 싶어질 때",
        "확신이 없을 때",
      ];

      const CORES = [
        "한 걸음만",
        "작은 친절을",
        "짧은 멈춤을",
        "지금 할 수 있는 한 가지를",
        "진심 한 마디를",
        "고개를 들어",
        "숨을 고르고",
        "마음을 다잡고",
        "시선을 바꾸어",
        "기준을 다시 세워",
        "조급함을 내려놓고",
        "원망 대신",
        "비교 대신",
        "두려움 대신",
        "핑계 대신",
        "회피 대신",
        "미움 대신",
        "완벽 대신",
      ];

      const ENDS = [
        "선택해도 괜찮다.",
        "해보면 길이 열린다.",
        "하면 마음이 정돈된다.",
        "하면 생각이 가벼워진다.",
        "하면 내일이 달라진다.",
        "하면 충분하다.",
        "하는 것이 용기다.",
        "하는 것이 사랑이다.",
        "하면 다시 시작할 수 있다.",
        "하면 방향이 선명해진다.",
        "하면 관계가 따뜻해진다.",
        "하면 불안이 줄어든다.",
        "하면 오늘이 살아난다.",
      ];

      const LINES = [
        "답은 빨리 오지 않아도, 길은 사라지지 않는다.",
        "마음이 지칠 땐 속도를 줄이는 것도 전진이다.",
        "말을 아끼는 날에도 마음은 자란다.",
        "확신이 없어도 성실함은 길을 만든다.",
        "지금의 작은 선택이 내일의 큰 평안을 부른다.",
        "기다림은 멈춤이 아니라 방향을 지키는 일이다.",
        "한 번의 친절이 하루의 온도를 바꾼다.",
        "불안은 상상으로 커지지만, 행동으로 줄어든다.",
        "관계는 ‘이기기’가 아니라 ‘이해하기’로 좋아진다.",
        "감사는 상황보다 시선을 바꾸는 힘이다.",
      ];

      function makeSentence(i) {
        // deterministic variety
        const t = THEMES[i % THEMES.length];
        const a = OPENERS[(i * 3) % OPENERS.length];
        const b = CORES[(i * 5 + 1) % CORES.length];
        const c = ENDS[(i * 7 + 2) % ENDS.length];
        const extra = i % 4 === 0 ? " " + LINES[(i / 4) % LINES.length] : "";
        // 문장 과도하게 성경투/번역투로 보이지 않게, 현대어 유지
        return {
          id: i + 1,
          theme: t,
          text: `${a} ${b} ${c}${extra}`.replace(/\s+/g, " ").trim(),
        };
      }

      // Build ~700 items
      const ALL = Array.from({ length: 700 }, (_, i) => makeSentence(i));

      // ---------- UI helpers ----------
      const $ = (id) => document.getElementById(id);

      function formatDateK(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, "0");
        const d = String(date.getDate()).padStart(2, "0");
        return `${y}.${m}.${d}`;
      }

      // Seeded daily index (stable per date)
      function dailyIndex(date, mod) {
        const y = date.getFullYear();
        const m = date.getMonth() + 1;
        const d = date.getDate();
        // simple deterministic hash
        let x = (y * 10000 + m * 100 + d) >>> 0;
        x = (x ^ 0x9e3779b9) >>> 0;
        x = Math.imul(x ^ (x >>> 16), 0x85ebca6b) >>> 0;
        x = Math.imul(x ^ (x >>> 13), 0xc2b2ae35) >>> 0;
        x = (x ^ (x >>> 16)) >>> 0;
        return x % mod;
      }

      async function copyText(text) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (_) {
          // fallback
          const ta = document.createElement("textarea");
          ta.value = text;
          document.body.appendChild(ta);
          ta.select();
          try {
            document.execCommand("copy");
          } catch (e) {}
          document.body.removeChild(ta);
          return true;
        }
      }

      // ---------- State ----------
      let filtered = [...ALL];
      let page = 1;
      const pageSize = 20;
      let todayItem = null;
      const shareBtnDefaultHtml = $("shareTodayBtn").innerHTML;

      function renderThemes() {
        const sel = $("theme");
        const uniq = [...new Set(ALL.map((x) => x.theme))];
        uniq.forEach((t) => {
          const opt = document.createElement("option");
          opt.value = t;
          opt.textContent = t;
          sel.appendChild(opt);
        });
      }

      function setToday(forceRandom = false) {
        const now = new Date();
        const idx = forceRandom
          ? Math.floor(Math.random() * ALL.length)
          : dailyIndex(now, ALL.length);
        const item = ALL[idx];

        todayItem = item;
        $("todayText").textContent = item.text;
        $("todayTheme").textContent = `테마: ${item.theme}`;
        $("todayDate").textContent = formatDateK(now);

        $("copyTodayBtn").onclick = async () => {
          const ok = await copyText(item.text);
          if (ok) {
            $("copyTodayBtn").textContent = "복사됨";
            setTimeout(() => {
              $("copyTodayBtn").innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 4h10a2 2 0 0 1 2 2v10"></path>
                <rect x="4" y="8" width="14" height="14" rx="2"></rect>
              </svg>
              복사
            `;
            }, 900);
          }
        };
      }

      async function shareToday() {
        if (!todayItem) return;
        const btn = $("shareTodayBtn");
        const message = `${todayItem.text}\n\n오늘의 지혜에서 더 보기: https://wisdom.funnyfunny.cloud/\n출처: 오늘의 지혜`;
        try {
          if (navigator.share) {
            await navigator.share({
              title: "오늘의 지혜",
              text: message,
              url: "https://wisdom.funnyfunny.cloud/",
            });
            btn.textContent = "공유됨";
          } else {
            await copyText(message);
            btn.textContent = "링크 복사됨";
          }
        } catch (_) {
          await copyText(message);
          btn.textContent = "링크 복사됨";
        }
        setTimeout(() => {
          btn.innerHTML = shareBtnDefaultHtml;
        }, 1000);
      }

      function applyFilter() {
        const q = $("q").value.trim();
        const th = $("theme").value;

        filtered = ALL.filter((item) => {
          const okTheme = !th || item.theme === th;
          const okQ = !q || item.text.includes(q) || item.theme.includes(q);
          return okTheme && okQ;
        });

        page = 1;
        renderList();
      }

      function renderList() {
        const start = (page - 1) * pageSize;
        const items = filtered.slice(start, start + pageSize);

        const list = $("list");
        list.innerHTML = "";

        items.forEach((item) => {
          const card = document.createElement("div");
          card.className =
            "rounded-2xl bg-white/5 border border-white/10 p-5 hover:border-emerald-400/40 transition-colors";

          card.innerHTML = `
          <div class="flex items-start justify-between gap-4">
            <div class="min-w-0">
              <div class="flex flex-wrap items-center gap-2">
                <span class="text-xs px-2 py-1 rounded-full bg-white/5 text-white/60 border border-white/10">#${
                  item.id
                }</span>
                <span class="text-xs px-2 py-1 rounded-full bg-emerald-500/15 text-emerald-200 border border-emerald-500/20">${
                  item.theme
                }</span>
              </div>
              <p class="mt-3 text-base md:text-lg font-semibold leading-relaxed">${escapeHtml(
                item.text
              )}</p>
            </div>
            <button class="copyBtn shrink-0 px-3 py-2 rounded-xl bg-white/10 hover:bg-white/15 border border-white/10 text-sm font-semibold transition-colors">
              복사
            </button>
          </div>
        `;

          const btn = card.querySelector(".copyBtn");
          btn.addEventListener("click", async () => {
            const ok = await copyText(item.text);
            if (ok) {
              btn.textContent = "복사됨";
              setTimeout(() => (btn.textContent = "복사"), 900);
            }
          });

          list.appendChild(card);
        });

        // pagination
        const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
        $("prevBtn").disabled = page <= 1;
        $("nextBtn").disabled = page >= totalPages;
        $("pageInfo").textContent = `${page} / ${totalPages}`;
        $("resultCount").textContent = `${filtered.length}개 결과`;
      }

      function escapeHtml(str) {
        return str
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function downloadTxt() {
        const lines = ALL.map((x) => `[${x.id}] (${x.theme}) ${x.text}`);
        const blob = new Blob([lines.join("\n")], {
          type: "text/plain;charset=utf-8",
        });
        const a = document.createElement("a");
